[colors]
background = #1d2021
background-alt = #928374
foreground = #d5c4a1
primary = #fbf1c7
secondary = #665354
alert = #666666
disabled = #8ec07c

[bar/example]
width = 98%
height = 25
monitor = ${env:MONITOR:} 
dpi = 96
offset-x = 1%
override-redirect = true
offset-y = 0.5%

pseudo-transparency = false


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #fbf1c7
radius = 0
padding-left = 1
padding-right =1

module-margin = 0

separator =  â€¢
separator-foreground =#665354

font-0 = TerminessTTF Nerd Font Mono:pixelsize=13;3

modules-left = xworkspaces pulseaudio backlight playerctl-prev playerctl playerctl-next 
modules-center = xwindow 
modules-right =  battery memory cpu  nm-connection-editor  date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
time-format =(%H:%M)
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full =ï‰€ %percentage%

ramp-capacity-0 = ï‰„
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = ï‰ƒ
ramp-capacity-1-foreground = ${colors.warning}
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
animation-charging-foreground =${colors.foreground-alt}
animation-charging-framerate = 750

label-discharging = %percentage%% %time%
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-underline= ${colors.disabled}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/backlight]
type = internal/backlight
card = amdgpu_b10
use-actual-brightness = false 



[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#00aaaa}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#00aaaa}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#00aaaa}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#00aaaa}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
[module/playerctl]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = ""
format = <label>
exec = ~/pctl-out.sh 
click-left = playerctl play-pause
click-right = playerctld shift
[module/playerctl-prev]
type = custom/script
exec = echo "<"
format = <label>
click-left = playerctl previous 

[module/playerctl-play-pause]
type = custom/ipc
hook-0 = echo "<playing-symbol>"
hook-1 = echo "<pause-symbol>"
initial = 1
click-left = playerctl play-pause 

[module/playerctl-next]
type = custom/script
exec = echo ">"
format = <label>
click-left = playerctl next  

